<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Cute</title>
<style>
  body {
    background-color: #ffe6f0;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }
  h1 { color: #ff66b3; font-size: 2rem; margin-bottom: 10px; }
  p { font-size: 1.2rem; margin-bottom: 30px; }

  .btn-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    position: relative;
  }

  button {
    padding: 12px 24px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
  }

  .yesBtn { background-color: #ff99cc; color: #fff; }
  .noBtn { background-color: #ff99cc; color: #fff; }

  #yesMessage {
    display: none;
    margin-top: 30px;
    font-size: 1.5rem;
    color: #e91e63;
  }
  
  #yesMessage2 {
    display: none;
    margin-top: 30px;
    font-size: 1.5rem;
    color: #e91e63;
  }
  #chooseAgain { display:none; background-color: #66ccff; color:#fff; }

  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; }
    p { font-size: 1rem; }
    button { padding: 14px 28px; font-size: 1.1rem; }
  }

  body, h1, p, button {
    font-family: 'Comic Sans MS', 'Segoe UI', 'Arial', sans-serif;
    -webkit-user-select: none;  /* Chrome, Safari, iOS */
    -moz-user-select: none;     /* Firefox */
    -ms-user-select: none;      /* IE/Edge */
    user-select: none;          /* chu·∫©n CSS */
  }

  button {
      -webkit-tap-highlight-color: transparent; /* b·ªè highlight tr√™n mobile */
  }

</style>
</head>
<body>

<h1>üíñ Hello b·∫°n hi·ªÅn üíñ</h1>
<p>Trong c√°c th√†nh vi√™n sau ƒë√¢y, ai l√† ng∆∞·ªùi ƒë·∫πp nh·∫•t?</p>

<div class="btn-container" id="btnContainer">
  <button class="yesBtn" onclick="answerYes()">Chinh</button>
  <button class="noBtn" onclick="moveNoBtn(this)">Loan</button>
  <button class="yesBtn" onclick="answerYes()">B·∫£o</button>
  <button class="noBtn" onclick="moveNoBtn(this)">Ch√∫c</button>
</div>

<div id="yesMessage">
  <h2>üòç Qu√° chu·∫©n!</h2>
</div>
<div id="yesMessage2">
  <h2>üíñ Nhan s·∫Øc c·ªßa b·∫°n th√¨ kh√¥ng t·ª´ n√†o c√≥ th·ªÉ mi√™u t·∫£ ƒë∆∞·ª£c !!!</h2>
</div>
<button id="chooseAgain" onclick="chooseAgain()">Ch·ªçn l·∫°i</button>
<script>
  const btnContainer = document.getElementById('btnContainer');
  const initialButtons = Array.from(btnContainer.querySelectorAll('button'));
  let holdTimer;

  const yesBtns = document.querySelectorAll('.yesBtn');
  const noBtns = document.querySelectorAll('.noBtn');
  const chooseAgainBtn = document.getElementById('chooseAgain');

  noBtns.forEach(btn => {
    btn.addEventListener('mousedown', () => {
        holdTimer = setTimeout(() => {
            document.getElementById('yesMessage2').style.display = 'block';
            yesBtns.forEach(b => b.style.display = 'none');
            noBtns.forEach(n => n.style.display = 'none');
            chooseAgainBtn.style.display = 'inline-block';
        }, 1000);
    });
    btn.addEventListener('mouseup', () => clearTimeout(holdTimer));
    btn.addEventListener('mouseleave', () => clearTimeout(holdTimer));

    btn.addEventListener('touchstart', () => {
        holdTimer = setTimeout(() => {
            document.getElementById('yesMessage2').style.display = 'block';
            yesBtns.forEach(b => b.style.display = 'none');
            noBtns.forEach(n => n.style.display = 'none');
            chooseAgainBtn.style.display = 'inline-block';
        }, 1000);
    });
    btn.addEventListener('touchend', () => clearTimeout(holdTimer));
    btn.addEventListener('touchcancel', () => clearTimeout(holdTimer));
  });

  function getRandomPositionBelowButtons(element) {
      // L·∫•y v·ªã tr√≠ th·∫•p nh·∫•t c·ªßa c√°c n√∫t hi·ªán t·∫°i
      let maxTop = 0;
      initialButtons.forEach(btn => {
          const rect = btn.getBoundingClientRect();
          if(rect.bottom > maxTop) maxTop = rect.bottom + 200;
      });

      const containerRect = btnContainer.getBoundingClientRect();
      const minY = maxTop - containerRect.top + 5; // +5 padding
      const maxY = containerRect.height - element.offsetHeight - 5;
      const maxX = containerRect.width - element.offsetWidth - 5;

      const x = Math.random() * maxX;
      const y = Math.random() * (maxY - minY) + minY;
      return {x, y};
  }

  function moveNoBtn(btn) {
      const pos = getRandomPositionBelowButtons(btn);
      btn.style.position = "absolute";
      btn.style.left = pos.x + "px";
      btn.style.top = pos.y + "px";
  }

  // Nh·∫•n n√∫t "C√≥"
  function answerYes() {
      document.getElementById('yesMessage').style.display = 'block';
      yesBtns.forEach(b => b.style.display = 'none');
      noBtns.forEach(b => b.style.display = 'none');
      chooseAgainBtn.style.display = 'inline-block';
  }

  function chooseAgain() {
    document.getElementById('yesMessage').style.display = 'none';
    document.getElementById('yesMessage2').style.display = 'none';
    chooseAgainBtn.style.display = 'none';

    yesBtns.forEach(b => b.style.display = 'inline-block');
    noBtns.forEach(btn => {
        btn.style.display = 'inline-block';
        btn.style.position = "relative";
        btn.style.left = "0px";
        btn.style.top = "0px";
    });
}
</script>

</body>
</html>
